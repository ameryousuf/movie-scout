<mat-form-field class="search-field">
  <input
    #searchInput
    matInput
    placeholder="Search movies"
    aria-label="Search moviess"
  />
  <mat-icon matIconPrefix>search</mat-icon>
</mat-form-field>

<mat-divider vertical="true" class="h-full" />

<button
  mat-button
  class="toggle-filter-button mx-1 md:mx-4"
  (click)="sidebar.open()"
  aria-label="Toggle Filter"
>
  <mat-icon matPrefix class="max-md:!mx-0">tune</mat-icon>
  <span
    matBadge="0"
    matBadgeSize="small"
    matBadgeColor="accent"
    matBadgeOverlap="false"
    matBadgeDescription="filters applied"
    [matBadgeHidden]="!filtersApplied()"
  >
    <span class="hidden md:inline">Filters</span>
    <span class="inline md:hidden">&nbsp;</span>
  </span>
</button>

<app-sidebar #sidebar position="end">
  <div class="flex justify-end">
    <button
      mat-icon-button
      (click)="sidebar.close()"
      aria-label="Close filters sidebar"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  @defer (on viewport) {
    <app-filters />
  } @placeholder {
    <span></span>
  }
</app-sidebar>
