<div
  #card
  class="flex flex-col gap-2"
  [attr.aria-label]="'Movie Card: ' + movie().title"
>
  <app-movie-card-poster [movie]="movie()" styleClass="hover:ring" />
  <strong>{{ movie().title }}</strong>
</div>

<!-- 
  This is a lazy-loaded component that will be rendered when the user hovers over the card.
  It will display an overlay with more information about the movie.
  The @defer will ensure that this component is only loaded when the card is in the viewport.
 -->
@defer (on viewport(card)) {
  <app-movie-card-overlay
    [movie]="movie()"
    [posterElementRef]="posterElementRef()"
  />
} @placeholder {
  <span></span>
}
